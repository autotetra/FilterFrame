<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <br />
      <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script src="js/login.js"></script>
  </body>
</html>
